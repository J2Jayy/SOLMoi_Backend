version: '3.8'

services:
  app:
    build:
      context: ./solmoi-express
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
